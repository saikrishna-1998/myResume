<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Resume</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
      integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=PT+Serif&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-12 col-lg-4 m-lg-4">
        <div class="card card1">
          <div class="card-header">
            <div>
              <img src="delivery-man.svg" width="200px" alt="profile-pic" />
              <h2 title="Name" class="name1"></h2>
              <h3 title="course" id="course"></h3>
              <a
                href="https://www.linkedin.com/in"
                target="_blank"
              >
                <img
                  src="linkedin-brands.svg"
                  alt="linkin logo"
                  width="50px"
                  title="Linkedin profile"
                />
              </a>
              <a href="https://github.com/" target="_blank">
                <img
                  src="github-brands.svg"
                  alt="github logo"
                  width="50px"
                  title="github logo"
                />
              </a>
            </div>
          </div>
          <div class="card-body">
            <div>
              <h4 title="Phone" class="phone"></h4>
              <br />
              <h4 title="Email" class="email"></h4>
              <br />
              <h4 title="Address" class="address"></h4>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-7 mt-3">
        <div class="card">
          <div class="card2">
            <h1>MY RESUME</h1>
            <h2>OBJECTIVE :</h2>
            <p id="obj-des"></p>
            <hr />
            <h2 id="personal">Personal Details :</h2>
            <div class="personal">
              <li>
                <label class="label">Name </label> :
                <span class="name1"></span>
              </li>
              <li>
                <label class="label">Location </label> :
                <span class="address"></span>
              </li>
              <li>
                <label class="label">Phone no </label> :
                <span class="phone"></span>
              </li>
              <li>
                <label class="label">Date of Birth </label> :
                <span id="dob"></span>
              </li>
              <li><label class="label">Age</label>: <span id="age"></span></li>
              <li>
                <label class="label">Gender </label>:
                <span id="gender"></span>
              </li>
              <li>
                <label class="label">Nationality </label>:
                <span id="nationality"></span>
              </li>
              <li>
                <label class="label">Languages Known </label>:
                <span id="languages"></span>
              </li>
              <hr />
            </div>

            <h2>Education :</h2>
            <div class="table" style="overflow-x: auto;">
              <table border="2px">
                <tr>
                  <th>S.NO</th>
                  <th>Qualification</th>
                  <th>Year of passing</th>
                  <th>School/College</th>
                  <th>Percentage(%)</th>
                </tr>
                <tr>
                  <th>1.</th>
                  <td id="tenth"></td>
                  <td id="tenth-year"></td>
                  <td id="school"></td>
                  <td id="tenth-per"></td>
                </tr>
                <tr>
                  <th>2.</th>
                  <td id="inter"></td>
                  <td id="inter-year"></td>
                  <td id="inter-clg"></td>
                  <td id="inter-per"></td>
                </tr>
                <tr>
                  <th>3.</th>
                  <td id="under-grad"></td>
                  <td id="ug-year"></td>
                  <td id="ug-clg"></td>
                  <td id="ug-per"></td>
                </tr>
              </table>
            </div>

            <h2>Skills :</h2>
            <ul id="skills"></ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
